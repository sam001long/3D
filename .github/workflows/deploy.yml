name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm install

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Compute BASE path for GitHub Pages
        run: |
          NAME="${{ github.event.repository.name }}"
          if [[ "${{ github.repository_owner }}" == *".github.io" ]]; then
            echo "BASE=/" >> $GITHUB_ENV
          else
            echo "BASE=/$NAME/" >> $GITHUB_ENV
          fi

      - name: Build site
        run: npx vite build --base "$BASE"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
